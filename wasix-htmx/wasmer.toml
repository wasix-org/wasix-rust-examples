[package]
name = "wasmer/wasix-htmx"
version = "0.1.4"
description = "Package to showcase how to use wasmer edge with htmx"
wasmer-extra-flags = "--net --enable-threads --enable-bulk-memory"

[dependencies]

[fs]
public = "assets"

[[module]]
name = "wasix-htmx"
